<!DOCTYPE html><html lang="es" ng-app="app"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><!--title CNC--><!--link(rel='stylesheet', href='../components/semantic/dist/semantic.css')--><!--script(src='./../components/semantic/dist/semantic.js' type="text/javascript")--><link rel="stylesheet" href="../components/uikit/css/uikit.gradient.css"><link rel="stylesheet" href="../components/uikit/css/components/notify.gradient.min.css"><link rel="stylesheet" href="../components/uikit/css/components/progress.min.css"><link rel="stylesheet" href="../components/uikit/css/components/tooltip.gradient.min.css"><link rel="stylesheet" href="../components/uikit/css/components/accordion.gradient.min.css"><link rel="stylesheet" href="../css/style.css"><link rel="stylesheet" href="../components/vis/dist/vis.min.css"><script src="./../components/jquery/dist/jquery.js" onload="window.$ = window.jQuery = module.exports;" type="text/javascript"></script><script src="./../components/uikit/js/uikit.js" type="text/javascript"></script><script src="./../components/uikit/js/components/notify.min.js" type="text/javascript"></script><script src="./../components/uikit/js/components/accordion.min.js" type="text/javascript"></script><script src="./../components/angular/angular.js" type="text/javascript"></script><script src="./../components/vis/dist/vis.js" type="text/javascript"></script><script src="./../js/index.js" type="text/javascript"></script></head><body ng-controller="main" onload="drawVisualization()"><script type="text/javascript">var angular = angular.module('app',[]);</script><script src="./../js/angular.js" type="text/javascript"></script><script src="./../js/controller/ng-main.js" type="text/javascript"></script><script src="./../js/factory/ipc.js" type="text/javascript"></script><script src="./../js/factory/line.js" type="text/javascript"> </script><script src="./../js/factory/notify.js" type="text/javascript"> </script></body><script type="text/javascript">var data = null;
var graph = null;
// Called when the Visualization API is loaded.
function drawVisualization() {
  // Create and populate a data table.
  data = new vis.DataSet();
  // create some nice looking data with sin/cos
  var steps = 500;
  var axisMax = 314;
  var tmax = 4 * 2 * Math.PI;
  var axisStep = axisMax / steps;
  for (var t = 0; t < tmax; t += tmax / steps) {
    var r = 1;
    var x = r * Math.sin(t);
    var y = r * Math.cos(t);
    var z = t / tmax;
    data.add({x:x,y:y,z:z});
  }
  data.add({x:-0.5,y:-0.5,z:-0.5});
  // specify options
  var options = {
    width:  '660px',
    height: '600px',
    style: 'line',
    showPerspective: false,
    showGrid: true,
    keepAspectRatio: true,
    verticalRatio: 1.0
  };
  // create our graph
  var container = document.getElementById('mygraph');
  graph = new vis.Graph3d(container, data, options);
  graph.setCameraPosition(0.4, undefined, undefined);
}</script></html>
